<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Richard Rodrigues Web</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:200,300,400,500,600,700,800" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <main>
    <!-- BEGIN NAVBAR -->    
      <header class="navbar">
        <div class="title">
          <a href="#" class='mark'>Richard</a>
        </div>
        <a href="#about">Nosotros</a> 
        <a href="#experience">Orígenes</a>
        <a href="#education">Educación</a>
        <a href="#projects">Eventos</a>
        <a href="#contact">Contacto</a>
      </header>
      <!-- END NAVBAR -->
    
      <div class="menu">
        <div class="box">
          <div class="individual">
            <img src="./img/cafe1.jpg" alt="">
          </div>
        </div>
        <div class="box">
          <div class="individual">
            <img src="./img/cafe2.jpg" alt="">
          </div>
        </div>
        <div class="box">
          <div class="individual">
            <img src="./img/cafe4.jpg" alt="">
          </div>
        </div>
        <div class="box">
          <div class="individual">
            <img src="./img/cafe6.jpg" alt="">
          </div>
        </div>
      </div>
      <footer>
        <div class="main-social">
          <ul class="ul-social">
            <li class="li-social-links">
              <a class="social" href="https://instagram.com/catarcafe" target="_blank"><i class="fa fa-instagram" aria-hidden="true"></i></a>
            </li>
            <li class="li-social-links">
              <a class="social" href="https://linkedin.com/company/catarcafe" target="_blank"><i class="fa fa-linkedin" aria-hidden="true"></i></a>
            </li>
            <li class="li-social-links">
              <a class="social" href="https://www.facebook.com/catarcafe" target="_blank"><i class="fa fa-facebook" aria-hidden="true"></i></a>
            </li>
            <li class="li-social-links">
              <a class="social" href="https://twitter.com/catarcafe" target="_blank"><i class="fa fa-twitter" aria-hidden="true"></i></a>
            </li>
          </ul>

        </div>
          <div id="arrow">
            <p class="copy">Catar Café | 2021</p>
            <span><a href="#about"><i class="fa fa-chevron-up" aria-hidden="true"></i></a></span>
          </div>
      </footer>
      <!-- END FOOTER -->

    </main>
      <!-- BEGIN ORIGINS -->
      <div class="row white box-shadow">
        <div class="side-content"></div>
        <div class="main-content">
          <div class="content-header">
            <a class="anchor" name="skills"></a>
            <h2>Orígenes</h2>
          </div>
          <div class="content-body">
            <ul class="ul-skills">
              <li class="li-skills">Tachira</li>
              <li class="li-skills">Miranda</li>
              <li class="li-skills">Lara</li>
              <li class="li-skills">Mérida</li>
              <li class="li-skills">Trujillo</li>
              
            </ul>
          </div>
        </div>
        <div class="side-content"></div>
      </div>
      <!-- END SKILLS -->

      <!-- BEGIN CONTACT -->
      <div class="row blue">
        <div class="side-content"></div>
        <div class="main-content">
          <div class="content-header">
            <a class="anchor" name="contact"></a>
            <h2 class="white-text">Contact Me</h2>
          </div>
          <div class="contact content-body">
            <form method="POST" action="https://formspree.io/email@email.com">
                <input type="hidden" name="_subject" value="Contact request from personal website" />
                <input type="email" name="_replyto" placeholder="Your email" required>
                <textarea name="message" placeholder="Your message" required></textarea>
                <button type="submit">Send</button>
            </form>
          </div>
        </div>
        <div class="side-content"></div>
      </div>
      <!-- END CONTACT -->

      <script type="text/javascript">
        const individual = document.querySelectorAll('.individual');
        individual.forEach(popup => popup.addEventListener('click',()=>{
          popup.classList.toggle('active')
        }))
      
      </script>
  </body>
</html>
